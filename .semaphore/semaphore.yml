version: v1.0
name: NPM test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - git submodule init
            - git submodule update
            - export ANDROID_HOME=~/android-sdk/
            - mkdir -p $ANDROID_HOME/cmdline-tools
            - 'cd ~ && wget -q https://dl.google.com/android/repository/commandlinetools-linux-6514223_latest.zip -O android-commandline-tools.zip && unzip -q android-commandline-tools.zip -d "${ANDROID_HOME}/cmdline-tools"'
            - 'export PATH=$PATH:/opt/android-sdk/cmdline-tools/bin'
            - yes | sdkmanager "ndk;21.3.6528147"
            - 'export PATH=$PATH:/opt/android-sdk/ndk/21.3.6528147/'
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - npm test
